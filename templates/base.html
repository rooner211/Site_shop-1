<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровой портал</title>
    <link rel="stylesheet" href="static/css/base.css">
    <style>
        .product-card {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: calc(33.33% - 20px);
            display: inline-block;
            vertical-align: top;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f9f9f9; /* фон таблички */
        }
        .product-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <div>
        <h1>GameZone</h1>
    </div>
    <div>
        {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/logout">{{ current_user.nickname }}</a>
            <button class="cart-button ml-2" onclick="window.location.href='/cart'">
                <img src="static/img/kart.png" alt="Корзина">
            </button>
        {% else %}
            <p>
                <button class="btn btn-primary mr-2" onclick="window.location.href='/register'">Регистрация</button>
                <button class="btn btn-primary mr-2" onclick="window.location.href='/login'">Логин</button>
            </p>
        {% endif %}

    </div>
</div>

<div class="categories">
    {% for category in categories %}
        <button class="btn btn-outline-primary">{{ category }}</button>
    {% endfor %}
</div>


{% for product in products %}
    <div class="product-card" style="background-image: url('{{ url_for('static', filename='img/' + product.image) }}');">
        <div class="card-overlay"></div> <!-- Добавляем оверлей -->
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <button class="btn btn-primary mr-2"> Buy</button>
    </div>
{% endfor %}



<footer class="container">
        <p>© 2024 GameZone, Cop. · <a href="/abot">About</a></p>
    </footer>


</body>
</html>
